<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octopus</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="octopus">
        <h2>Неосьминожная осьминожка навыков</h2>
        <div class="octopus__tentacle">
            <div class="tentacle">
                <div class="tentacle__then">
                    <span class="tentacle__procent">60%</span>
                </div>
                <div class="tentacle__now fifty">
                    <span class="tentacle__procent">50%</span>
                </div>
            </div>
            <div class="tentacle__title">Верстка (HTML, CSS)</div>
        </div>

        <div class="octopus__tentacle">
            <div class="tentacle">
                <div class="tentacle__then">
                    <span class="tentacle__procent">50%</span>
                </div>
                <div class="tentacle__now forty">
                    <span class="tentacle__procent">40%</span>
                </div>
            </div>
            <div class="tentacle__title">JS</div>
        </div>

        <div class="octopus__tentacle">
            <div class="tentacle">
                <div class="tentacle__then">
                    <span class="tentacle__procent">50%</span>
                </div>
                <div class="tentacle__now forty">
                    <span class="tentacle__procent">40%</span>
                </div>
            </div>
            <div class="tentacle__title">React/Vue</div>
        </div>

        <div class="octopus__tentacle">
            <div class="tentacle">
                <div class="tentacle__then">
                    <span class="tentacle__procent">20%</span>
                </div>
                <div class="tentacle__now ten">
                    <span class="tentacle__procent">10%</span>
                </div>
            </div>
            <div class="tentacle__title">Git</div>
        </div>

        <div class="octopus__tentacle">
            <div class="tentacle">
                <div class="tentacle__then">
                    <span class="tentacle__procent">25%</span>
                </div>
                <div class="tentacle__now fifteen">
                    <span class="tentacle__procent">15%</span>
                </div>
            </div>
            <div class="tentacle__title">Типографика</div>
        </div>

        <div class="octopus__tentacle">
            <div class="tentacle">
                <div class="tentacle__then">
                    <span class="tentacle__procent">25%</span>
                </div>
                <div class="tentacle__now fifteen">
                    <span class="tentacle__procent">15%</span>
                </div>
            </div>
            <div class="tentacle__title">Figma</div>
        </div>

        <div class="octopus__tentacle">
            <div class="tentacle">
                <div class="tentacle__now hundred">
                    <span class="tentacle__procent">100%</span>
                </div>
            </div>
            <div class="tentacle__title">Курирование Анастасии и Алексея</div>
        </div>

        <div class="octopus__tentacle">
            <div class="tentacle">
                <div class="tentacle__then">
                    <span class="tentacle__procent"></span>
                </div>
            </div>
            <div class="tentacle__title">Новый навык</div>
        </div>

        <div class="octopus__legend">
            <div class="legend__item">
                <div class="legend__color now"></div>
                <div class="legend__title">- сейчас</div>
            </div>

            <div class="legend__item">
                <div class="legend__color then"></div>
                <div class="legend__title">- через год</div>
            </div>
        </div>
    </div>
</body>

</html>
